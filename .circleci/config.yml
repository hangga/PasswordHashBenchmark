version: 2.1

executors:
  ubuntu-java:
    parameters:
      java-version:
        type: string
    docker:
      - image: cimg/openjdk:<< parameters.java-version >>

  debian-java:
    parameters:
      java-version:
        type: string
    docker:
      - image: circleci/openjdk:<< parameters.java-version >>

  windows-java:
    machine:
      image: windows-server-2019

  macos-java:
    macos:
      xcode: "14.3.1"

jobs:
  test-java:
    parameters:
      java-version:
        type: string
      os:
        type: string
    executor:
      name: << parameters.os >>-java
      java-version: << parameters.java-version >>
    steps:
      - checkout
      - run:
          name: Calculate cache key
          command: |
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
              sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          command: ./gradlew check
      - store_test_results:
          path: build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: build/reports

workflows:
  build-and-test:
    jobs:
      - test-java:
          matrix:
            parameters:
              java-version: ["8", "11", "17", "21"]
              os: ["ubuntu", "debian"]
      - test-java:
          java-version: "17"
          os: "windows"
      - test-java:
          java-version: "17"
          os: "macos"