# Stacks detected: deps:java:.,tool:gradle:
version: 2.1

executors:
  docker-java:
    parameters:
      java-version:
        type: string
    docker:
      - image: cimg/openjdk:<<parameters.java-version>>
    working_directory: ~/project

  windows:
    machine:
      image: windows-server-2022-gui
    shell: powershell.exe

  macos-intel:
    macos:
      xcode: "14.3.1"
    resource_class: macos.x86.medium.gen2

  macos-m1:
    macos:
      xcode: "14.3.1"
    resource_class: macos.m1.medium.gen1

jobs:
  test-java:
    parameters:
      java-version:
        type: string
      os-type:
        type: string
    executor:
      name: <<parameters.os-type>>
      java-version: <<parameters.java-version>>
    steps:
      - checkout
      - run:
          name: Calculate cache key
          command: |
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
              sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run: ./gradlew check
      - store_test_results:
          path: build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: build/reports

workflows:
  build-and-test:
    jobs:
      - test-java:
          matrix:
            parameters:
              java-version: ["8", "11", "17", "21"]
              os-type: ["docker-java", "windows", "macos-intel", "macos-m1"]


