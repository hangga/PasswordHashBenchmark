# This config was automatically generated from your source code
# Stacks detected: deps:java:.,tool:gradle:
version: 2.1

parameters:
  java-version:
    type: string
    default: "17"
  os-type:
    type: string
    default: "ubuntu"

executors:
  docker-java:
    parameters:
      java-version:
        type: string
    docker:
      - image: cimg/openjdk:<<parameters.java-version>>
    working_directory: ~/project

  windows:
    machine:
      image: windows-server-2022-gui
    shell: powershell.exe

  macos:
    macos:
      xcode: "14.3.1"

jobs:
  test-java:
    parameters:
      java-version:
        type: string
      os-type:
        type: string
    executor:
      <<: *executor-selector
    steps:
      - checkout
      - run:
          name: Set up Java (for Windows/macOS)
          when: on_fail
          command: |
            echo "Java setup required for non-Docker OS"
      - run:
          name: Calculate cache key
          command: |
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
              sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run: ./gradlew check
      - store_test_results:
          path: build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: build/reports

workflows:
  build-and-test:
    jobs:
      - test-java:
          matrix:
            parameters:
              java-version: ["8", "11", "17", "21"]
              os-type: ["ubuntu", "windows", "macos"]