# This config was automatically generated from your source code
# Stacks detected: deps:java:.,tool:gradle:
version: 2.1

# Definisikan parameter global untuk java-version dan os-type
parameters:
  java-version:
    type: string
    default: "17"  # Default untuk java-version
  os-type:
    type: string
    default: "ubuntu"  # Default untuk OS yang digunakan

# Definisikan executor untuk Docker dengan parameter java-version
executors:
  docker-java:
    parameters:
      java-version:
        type: string
    docker:
      - image: cimg/openjdk:<<parameters.java-version>>  # Versi Java diubah berdasarkan parameter
    working_directory: ~/project

  windows:
    machine:
      image: windows-server-2022-gui
    shell: powershell.exe

  macos:
    macos:
      xcode: "14.3.1"

# Definisikan job untuk test-java dan benchmark JMH
jobs:
  test-java:
    parameters:
      java-version:
        type: string
    executor: docker-java
    steps:
      - checkout
      - run:
          name: Calculate cache key
          command: |
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
              sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run: ./gradlew check
      - store_test_results:
          path: build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: build/reports

  benchmark-jmh-docker:
    parameters:
      java-version:
        type: string
    executor: docker-java
    steps:
      - checkout
      - run:
          name: Run JMH Benchmark
          command: ./gradlew jmh
      - store_artifacts:
          path: build/reports

  benchmark-jmh-windows:
    parameters:
      java-version:
        type: string
    executor: windows
    steps:
      - checkout
      - run:
          name: Run JMH Benchmark on Windows
          command: ./gradlew jmh
      - store_artifacts:
          path: build/reports

  benchmark-jmh-macos:
    parameters:
      java-version:
        type: string
    executor: macos
    steps:
      - checkout
      - run:
          name: Run JMH Benchmark on macOS
          command: ./gradlew jmh
      - store_artifacts:
          path: build/reports

# Workflow section, passing java-version to each job
workflows:
  build-and-test:
    jobs:
      - test-java:
          java-version: "17"  # Pemberian versi Java yang jelas untuk test-java
      - benchmark-jmh-docker:
          matrix:
            parameters:
              java-version: ["8", "11", "17", "21"]  # Matrix untuk benchmark dengan berbagai versi Java
              os-type: ["docker-java"]
      - benchmark-jmh-windows:
          matrix:
            parameters:
              java-version: ["8", "11", "17", "21"]
              os-type: ["windows"]
      - benchmark-jmh-macos:
          matrix:
            parameters:
              java-version: ["8", "11", "17", "21"]
              os-type: ["macos"]