version: 2.1

executors:
  docker-java:
    parameters:
      java-version:
        type: string
    docker:
      - image: cimg/openjdk:<<parameters.java-version>>
    working_directory: ~/project

  windows:
    machine:
      image: windows-server-2022-gui
    shell: powershell.exe

  macos-intel:
    macos:
      xcode: "14.3.1"
    resource_class: macos.x86.medium.gen2

  macos-m1:
    macos:
      xcode: "14.3.1"
    resource_class: macos.m1.medium.gen1

jobs:
  test-java-docker:
    parameters:
      java-version:
        type: string
    executor:
      name: docker-java
      java-version: <<parameters.java-version>>
    steps:
      - checkout
      - run:
          name: Calculate cache key
          command: |
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
              sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run: ./gradlew check
      - store_test_results:
          path: build/test-results
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.gradle/caches
      - store_artifacts:
          path: build/reports

  test-java-windows:
    executor: windows
    steps:
      - checkout
      - run:
          name: Install Java
          command: |
            choco install openjdk --version=17.0.2
            refreshenv
      - run: ./gradlew check
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports

  test-java-macos-intel:
    executor: macos-intel
    steps:
      - checkout
      - run:
          name: Install Java
          command: |
            brew install openjdk@17
            sudo ln -sfn /usr/local/opt/openjdk@17/libexec/openjdk.jdk /Library/Java/JavaVirtualMachines/openjdk-17.jdk
            export JAVA_HOME=/usr/local/opt/openjdk@17
            export PATH=$JAVA_HOME/bin:$PATH
      - run: ./gradlew check
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports

  test-java-macos-m1:
    executor: macos-m1
    steps:
      - checkout
      - run:
          name: Install Java
          command: |
            brew install openjdk@17
            sudo ln -sfn /opt/homebrew/opt/openjdk@17/libexec/openjdk.jdk /Library/Java/JavaVirtualMachines/openjdk-17.jdk
            export JAVA_HOME=/opt/homebrew/opt/openjdk@17
            export PATH=$JAVA_HOME/bin:$PATH
      - run: ./gradlew check
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports

workflows:
  build-and-test:
    jobs:
      - test-java-docker:
          matrix:
            parameters:
              java-version: ["8", "11", "17", "21"]
      - test-java-windows
      - test-java-macos-intel
      - test-java-macos-m1